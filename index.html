<!DOCTYPE html>
<html class="google-homepage">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Google</title>
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <!--favicon-->
    <link rel="icon" href="img/favicon.ico">

    <!--fontawesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />


</head>

<body>
    <header class="header">
        <div class="user-nav">

            <span class="user-nav__text"><a href="#" class="user-nav__link">Gmail</a></span>

            <span class="user-nav__text"><a href="#" class="user-nav__link">Images</a></span>

            <div class="user-nav__icon user-nav__icon-grey"><a href="#" data-tool-tip="Google Apps"><img
                        class="user-nav__dots" src="img/dots-icon-20.jpg" alt="nine-dots-icon"></a>
            </div>

            <div class="user-nav__icon"><a href="#" data-tool-tip-icon="Google Account"><img
                        class="user-nav__user-photo" src="img/charles-deluvio-Mv9hjnEUHR4-unsplash.jpg"
                        alt="account-photo"></a>
            </div>

        </div>


    </header>
    <div class="logo">
        <img class="google-logo"
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
    </div>

    <!--Search Section-->
    <div class="search-box">
        <i class="fal fa-search"></i>
        <input class="search-bar" type="text" title="Search">
        <a href="#"> <img class="voice"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png"
                title="Search by Voice"></a>
    </div>

    <br>
    <div class="buttons">
        <button type="button" class="button">Google Search</button>
        <button type="button" class="button">I'm Feeling Lucky</button>
    </div>

    <!--Other languages-->
    <div class="other-lang">
        Google offered in: <a href="#">Gaelige</a>
    </div>

</body>

</html>
